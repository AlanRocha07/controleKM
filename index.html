
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle KM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 6px 12px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background-color: #007BFF; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

<h2>Painel de Administração</h2>
<button class="btn-primary" onclick="exportTableToExcel()">Exportar Excel</button>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Status</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody id="userList"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
// Configuração Firebase
const firebaseConfig = {
    // Coloque aqui sua configuração do Firebase
};
firebase.initializeApp(firebaseConfig);

// Carregar lista de usuários
async function loadUsers() {
    const snapshot = await firebase.firestore().collection('users').get();
    const tbody = document.getElementById('userList');
    tbody.innerHTML = "";
    snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${data.name || ""}</td>
            <td>${data.email}</td>
            <td>${data.revoked ? 'Revogado' : 'Ativo'}</td>
            <td>
                <button class="btn-${data.revoked ? 'primary' : 'danger'}" onclick="toggleAccess('${doc.id}', ${!data.revoked})">
                    ${data.revoked ? 'Restaurar' : 'Revogar'}
                </button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// Alternar acesso
async function toggleAccess(uid, revoke) {
    await firebase.firestore().collection('users').doc(uid).update({ revoked: revoke });
    loadUsers();
}

// Exportar para Excel
function exportTableToExcel() {
    let table = document.querySelector("table");
    let html = table.outerHTML;
    let url = 'data:application/vnd.ms-excel,' + escape(html);
    let link = document.createElement("a");
    link.href = url;
    link.download = "usuarios.xls";
    link.click();
}

loadUsers();
</script>

</body>
</html>
